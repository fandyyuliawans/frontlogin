<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- reset css -->
    <link rel="stylesheet" href="reset.css" />

    <title>Login DELTA COM</title>
  </head>
  <body>
    <nav>
      <h1>Delta.com</h1>
    </nav>

    <div class="container-left">
      <div class="google">
        <h2>Login with</h2>
      </div>
      <div class="icon">
        <span>
          <a href="https://google.com" target="blank">
            <img src="img/logo1.png" alt="gmail" />
          </a>
          <a href="https://facebook.com" target="blank">
            <img src="img/logo2.png" alt="facebook" />
          </a>
          <a href="https://instagram.com" target="blank">
            <img src="img/logo3.png" alt="instagram" />
          </a>
        </span>
        <h4>- OR -</h4>
      </div>
      <form>
        <label for="usr">Username</label>
        <input type="text" placeholder="Username" id="usr" required />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
        <a href="" class="button" type="submit">Masuk</a>
      </form>
    </div>

    <div class="container-right" id="container-right">
      <img class="img-1" src="img/flat1.png" alt="" />
      <img class="img-2" src="img/flat2.png" alt="" />
    </div>

    <footer>
      <h4>Design by Fandy Saputra@2021</h4>
    </footer>
  </body>
</html>
